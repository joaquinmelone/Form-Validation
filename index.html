<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="form-container email-container">
            <div class="form-inner-container">
                <p class="text">Email:</p>
                <input type="text" id="email" required>
            </div>

            <p class="email-error-message"></p>
        </div>

        <div class="form-container country-container">
            <div class="form-inner-container">
                <p class="text">Country:</p>
                <input type="text" id="country">
            </div>

            <p class="country-error-message"></p>
        </div>

        <div class="form-container zip-container">
            <div class="form-inner-container">
                <p class="text">Zip Code:</p>
                <input type="number" id="zip">
            </div>

            <p class="zip-error-message"></p>
        </div>

        <div class="form-container password-container">
            <div class="form-inner-container">
                <p class="text">Password:</p>
                <input type="password" id="password">
            </div>
            
            <p class="password-error-message"></p>
        </div>

        <div class="form-container confirm-password-container">
            <div class="form-inner-container">
                <p class="text">Confirm password:</p>
                <input type="password" id="confirm-password">
            </div>
            
            <p class="confirm-password-error-message"></p>
        </div>

        <button type="submit" id="submit-button">Submit</button>
    </div>
</body>
</html>
